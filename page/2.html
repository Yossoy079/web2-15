<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>リンク参照しちまえばええねん</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
     $(document).ready(function(){
       $("#quizButton").click(function(){
          $("#aaa").fadeOut("slow");
          $("#bbb").fadeIn("slow");
        });
    });
  </script>
</head>
<body>
<p>そのちょうし！！！</p>
</br>
<p>Q.この問題に正解すると次のページにいけるよ</p>
  </br>
<img src="web2-15/master/img/quiz.png" alt="quiz" />
</br>
<p><input type="text" name="input1"></p>
<button id="quizButton">答える</button>
<div id="aaa">正解だとここにリンクが出るよ</div>
<div id="bbb" style="display: none">違います！</div>
</body>
</html>
